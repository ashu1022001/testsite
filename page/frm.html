<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" onsubmit="return val()" action="index.html" class="form">
        <h2>Register With Us</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />
          <label id="lbluser" style="color: red; visibility: hidden;">Invalid</label>
          
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email" />
          <label id="lblrmail" style="color: red; visibility: hidden;">Invalid</label>
          
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <label id="lblpass" style="color: red; visibility: hidden;">Invalid</label>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Enter password again"
          />
          <label id="lblpass2" style="color: red; visibility: hidden;">Invalid</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="script1.js"></script>
  </body>
</html>
